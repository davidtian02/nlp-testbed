apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'hello-nlp'
    version =  '0.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

mainClassName = 'com.syraca.nlp.MainRunner'